
<br>
<div class="row row-cols-1  bg-inforow-cols-md-3 g-4">
    <div class="col">
        <div class="card text-black bg-success " >
            <div class="card-header"><h5>Cantidad  Total De Ram</h5></div>
        <div class="card-body">
            <div class="text-center "> 
                <h5> {{valorActualRam.total}}MB</h5>  
               
             </div>
        </div>
      </div>



      
    </div>
    <div class="col">
        <div class="card text-black bg-warning " >
            <div class="card-header"><h5>Cantidad Usada De Ram</h5></div>
        <div class="card-body">
            <div class="text-center "> 
                <h5> {{valorActualRam.usado}}MB</h5>  
               
             </div>
        </div>
      </div>
    </div>
    <div class="col">
        <div class="card text-black bg-info " >
            <div class="card-header"><h5>Porcentaje Utilizado De Ram</h5></div>
        <div class="card-body">
           
            <div class="text-center "> 
               <h5> {{valorActualRam.porcentaje}}%</h5>  
              
            </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="p-3 mb-2 bg-light text-dark">
      
    <div class="container ">   
        <div class="flex">
            <div class="flex-item">
              <div style="display: block;">
              <canvas baseChart width="300" height="200"
                          [datasets]="lineChartData"
                          [labels]="lineChartLabels"
                          [options]="lineChartOptions"
                          [colors]="lineChartColors"
                          [legend]="lineChartLegend"
                          [chartType]="lineChartType"
                          [plugins]="lineChartPlugins"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
              </div>
            </div>
     
          </div>
      </div>

  </div>
